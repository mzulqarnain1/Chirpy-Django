<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Chirpy</title>
    <style>
      .navbar-nav > button {
         height: fit-content;
      }
    </style>

  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'feed-index' %}">Chirpy</a>
        <form class="d-flex">
          {% if request.user.is_authenticated %}
            <button class="btn btn-outline-primary my-2 my-sm-0" style="margin-right:10px;" type="submit" disabled>@{{ request.user.username }}</button>
            <a href="{% url 'comments' %}" class="btn btn-outline-success my-2 my-sm-0" style="margin-right:10px;"  type="submit">Notifications ({{ notifications_count }})</a>
            <a class="btn btn-outline-danger my-2 my-sm-0 justify-content-end" href="{% url 'account_logout' %}">Logout</a>
          {% endif %}
        </form>
      </div>
    </nav>
    {% block messages %}
        {% if messages %}
            {% for message in messages %}
                <div class="container">
                    <div class="row justify-content-center mt-5">
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                          <strong>{{ message }}</strong>
                          <button type="button" class="close btn-close" data-bs-dismiss="alert" aria-label="Close">
                          </button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endblock %}

    {% block content %}
    {% endblock content %}

   </body>
</html>
